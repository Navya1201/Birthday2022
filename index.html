<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Happy Birthday - Navya</title>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <audio autoplay loop>
      <source src="sound-effect.mp3" type="audio/mpeg">
    </audio>
    <div class="cover-container d-flex tw-100 h-100 p-5 mx-auto flex-column">
      <main class="px-3 mt-5">
        <h1>Hurray!</h1>
        <p class="lead">Finally the most awaited day of the year is here.</p>
        <p class="lead">Lets Go!</p>
        <p class="lead">
          <div>
            <button
              type="button"
              class="btn btn-lg btn-light fw-bold border-white"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <img src="clickme.gif" width="100px" height="100px" alt="">
            </button>
          </div>
        </p>
      </main>
    </div>
    <!-- Sign in Modal -->
    <div
      class="modal fade text-start text-dark"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabel">Welcome    <img src="gif1.gif" height="50px" width="50px" alt=""></h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" id="detailsForm" method="post">
              <div class="mb-3">
                <label for="Name" class="form-label">Enter Your Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  onkeyup="checkInputs()"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="date" class="form-label"
                  >Enter your Birthday Date</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  onkeyup="checkInputs()"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="Password"
                  onkeyup="checkInputs()"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="mb-3" id="msg">
                <h5 id="invalid"></h5>
              </div>
              <button
                type="button"
                id="getbtn"
                onclick="verifyDetails(Name.value,date.value,Password.value)"
                class="btn btn-warning"
                disabled
              >
                Get the Suprise!
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="OrangeRed"
                  class="bi bi-balloon-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8.48 10.901C11.211 10.227 13 7.837 13 5A5 5 0 0 0 3 5c0 2.837 1.789 5.227 4.52 5.901l-.244.487a.25.25 0 1 0 .448.224l.04-.08c.009.17.024.315.051.45.068.344.208.622.448 1.102l.013.028c.212.422.182.85.05 1.246-.135.402-.366.751-.534 1.003a.25.25 0 0 0 .416.278l.004-.007c.166-.248.431-.646.588-1.115.16-.479.212-1.051-.076-1.629-.258-.515-.365-.732-.419-1.004a2.376 2.376 0 0 1-.037-.289l.008.017a.25.25 0 1 0 .448-.224l-.244-.487ZM4.352 3.356a4.004 4.004 0 0 1 3.15-2.325C7.774.997 8 1.224 8 1.5c0 .276-.226.496-.498.542-.95.162-1.749.78-2.173 1.617a.595.595 0 0 1-.52.341c-.346 0-.599-.329-.457-.644Z"
                  />
                </svg>
              </button>
              <button
                type="button"
                class="btn btn-secondary m-2"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <div class="text-center">
                <a href="gift.html" id="link"></a>
                <span id="text"></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
